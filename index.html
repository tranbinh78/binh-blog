<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binh Blog | Chia sẻ tiếng Anh, lập trình & cuộc sống</title>

  <!-- SEO -->
  <meta
    name="description"
    content="Blog chia sẻ kiến thức tiếng Anh, lập trình, học tập — giúp bạn phát triển kỹ năng và khám phá cuộc sống."
  />

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica", sans-serif;
      background: #fffdf9;
      color: #333;
      line-height: 1.7;
    }

    /* ===== HEADER ===== */
    header {
      background: #d7f3e3;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #cde7ff;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    header p {
      font-size: 16px;
      color: #666;
    }

    /* ===== MAIN ===== */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .post-card {
      background: #ffffff;
      border: 1px solid #cde7ff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    .post-card:hover {
      background: #f4fbff;
      transform: translateY(-3px);
    }

    .post-card h2 {
      color: #333;
      margin-bottom: 12px;
    }

    .post-card p {
      color: #666;
      margin-bottom: 8px;
    }

    a.btn {
      display: inline-block;
      background: #fadadd;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    a.btn:hover {
      background: #f7c8cf;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 25px;
      margin-top: 40px;
      border-top: 1px solid #cde7ff;
      color: #666;
    }
    nav {
  margin-top: 15px;
}

nav a {
  margin: 0 12px;
  text-decoration: none;
  color: #333;
  padding: 6px 10px;
  border-radius: 6px;
}

nav a:hover {
  background: #cde7ff;
}
  </style>
</head>
<body>
  <header>
    <h1>Binh Blog</h1>
    <p>Chia sẻ kiến thức tiếng Anh, lập trình & trải nghiệm cuộc sống</p>
    <nav>
      <a href="./">Home</a>
      <a href="/binh-blog/about.html">About</a>
      <a href="/binh-blog/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- SAMPLE POST -->
    <article class="post-card">
      <h2>Bài viết đầu tiên</h2>
      <p>Đây là phần mô tả ngắn của bài viết...</p>
      <a href="#" class="btn">Đọc tiếp →</a>
    </article>
  </main>

  <footer>
    ©2025 — Binh Blog
  </footer>
</body>
</html>
