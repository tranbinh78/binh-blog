  <script>
  const toggleBtn = document.getElementById("theme-toggle");
  const body = document.body;

  // Check saved theme
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark");
    toggleBtn.textContent = "Light Mode";
  }

    toggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark");

    if (body.classList.contains("dark")) {
      toggleBtn.textContent = "Light Mode";
      localStorage.setItem("theme", "dark");
    } else {
      toggleBtn.textContent = "Dark Mode";
      localStorage.setItem("theme", "light");
    }
  });
  </script>
  
<script>

  async function loadPosts(filterCategory = null) {
  const postList = document.getElementById("post-list");
  const response = await fetch("./posts/posts.json");
  const posts = await response.json();

  postList.innerHTML = ""; // X√≥a danh s√°ch c≈©

  posts
  .sort((a, b) => new Date(b.date) - new Date(a.date))
  .forEach(post => {
    if (filterCategory && post.category !== filterCategory) return;

    postList.innerHTML += `
      <article class="post-card">
        <img src="${post.thumbnail}" alt="${post.title}">
        <div class="post-info">
          <h2>${post.title}</h2>
          <p class="desc">${post.description}</p>
          <p class="date">üìÖ ${post.date}</p>
          <a href="./posts/${post.file}" class="btn">ƒê·ªçc b√†i ‚Üí</a>
        </div>
      </article>
    `;
  });

  enableSearch();
}

function enableSearch() {
  const searchBox = document.getElementById("search");

  searchBox.addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const cards = document.querySelectorAll(".post-card");

    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(keyword) ? "flex" : "none";
    });
  });
}

loadPosts();

function filterPosts(category) {
  loadPosts(category); // g·ªçi l·∫°i h√†m loadPosts v·ªõi category ƒë∆∞·ª£c ch·ªçn
}
