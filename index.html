<script>
/* ----- Global ----- */
let POSTS = [];
let currentPage = 1;
const POSTS_PER_PAGE = 5;

/* ---- Load posts once and render ---- */
async function loadPosts(filterCategory = null) {
  const postList = document.getElementById("post-list");

  const response = await fetch("/binh-blog/posts/posts.json");
  const posts = await response.json();

  // L∆∞u to√†n b·ªô b√†i vi·∫øt v√†o POSTS
  POSTS = posts.slice();

  // S·∫Øp x·∫øp m·ªõi nh·∫•t l√™n ƒë·∫ßu
  POSTS.sort((a, b) => new Date(b.date) - new Date(a.date));

  // N·∫øu c√≥ l·ªçc chuy√™n m·ª•c
  if (filterCategory) {
    POSTS = POSTS.filter(p => p.category === filterCategory);
  }

  renderPage(1); // hi·ªÉn th·ªã trang ƒë·∫ßu
  }

  // render (gi·ªØ h√†nh vi c≈©)
  postList.innerHTML = "";
  POSTS
  .forEach(post => {
    if (filterCategory && post.category !== filterCategory) return;
    postList.innerHTML += `
      <article class="post-card">
        <img src="${post.thumbnail}" alt="${post.title}">
        <div class="post-info">
          <h2>${post.title}</h2>
          <p class="desc">${post.description}</p>
          <p class="date">üìÖ ${post.date}</p>
          <a href="/binh-blog/posts/${post.file}" class="btn">ƒê·ªçc b√†i ‚Üí</a>
        </div>
      </article>
    `;
  });

  enableSearch(); // k√≠ch ho·∫°t t√¨m n√¢ng cao
}

/* ---- Search / Suggest feature ---- */
function enableSearch() {
  const searchBox = document.getElementById("search");
  // b·ªçc input trong wrapper (n·∫øu ch∆∞a c√≥)
  let wrapper = document.getElementById("search-wrapper");
  if (!wrapper) {
    wrapper = document.createElement("div");
    wrapper.id = "search-wrapper";
    const parent = searchBox.parentNode;
    parent.insertBefore(wrapper, searchBox);
    wrapper.appendChild(searchBox);
    // th√™m suggest list n·∫øu ch∆∞a c√≥
    let suggest = document.getElementById("suggest-list");
    if (!suggest) {
      suggest = document.createElement("ul");
      suggest.id = "suggest-list";
      wrapper.appendChild(suggest);
    }
  }
  const suggestList = document.getElementById("suggest-list");

  // keyboard navigation
  let currentIndex = -1;
  function setActiveIndex(i) {
    const items = suggestList.querySelectorAll("li");
    items.forEach(it => it.classList.remove("active"));
    if (i >= 0 && i < items.length) {
      items[i].classList.add("active");
      items[i].scrollIntoView({block: "nearest"});
      currentIndex = i;
    } else {
      currentIndex = -1;
    }
  }

  // debounce
  let timer;
  searchBox.addEventListener("input", (e) => {
    clearTimeout(timer);
    timer = setTimeout(() => {
      const q = e.target.value.trim().toLowerCase();
      lastKeyword = q;
      if (!q) {
        suggestList.style.display = "none";
        return;
      }
      const results = searchPosts(q, 8); // t·ªëi ƒëa 8 g·ª£i √Ω
      renderSuggest(results, q);
    }, 150);
  });

  searchBox.addEventListener("keydown", (e) => {
    const items = suggestList.querySelectorAll("li");
    if (e.key === "ArrowDown") {
      e.preventDefault();
      if (items.length === 0) return;
      setActiveIndex((currentIndex + 1) % items.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      if (items.length === 0) return;
      setActiveIndex((currentIndex - 1 + items.length) % items.length);
    } else if (e.key === "Enter") {
      e.preventDefault();
      if (currentIndex >= 0 && items[currentIndex]) {
        items[currentIndex].click();
      } else {
        // n·∫øu nh·∫•n enter m√† kh√¥ng ch·ªçn g·ª£i √Ω, l√†m t√¨m to√†n trang
        doFullSearch(lastKeyword);
      }
    } else if (e.key === "Escape") {
      suggestList.style.display = "none";
    }
  });

  // click ngo√†i ƒë·ªÉ ·∫©n
  document.addEventListener("click", (ev) => {
    if (!wrapper.contains(ev.target)) {
      suggestList.style.display = "none";
    }
  });

  function renderSuggest(list, q) {
    if (!list || list.length === 0) {
      suggestList.style.display = "none";
      suggestList.innerHTML = "";
      return;
    }
    suggestList.innerHTML = list.map(item => {
      // highlight t·ª´ kho√° trong title
      const title = escapeHtml(item.title);
      const idx = item.title.toLowerCase().indexOf(q);
      let highlighted = title;
      if (idx >= 0) {
        const before = title.slice(0, idx);
        const match = title.slice(idx, idx + q.length);
        const after = title.slice(idx + q.length);
        highlighted = `${before}<span class="search-highlight">${match}</span>${after}`;
      }
      return `<li data-file="${item.file}" data-title="${escapeHtml(item.title)}">
                ${highlighted} <div style="font-size:12px;color:#888">${item.category} ¬∑ ${item.date}</div>
              </li>`;
    }).join("");
    // add click listeners
    Array.from(suggestList.children).forEach((li, i) => {
      li.addEventListener("click", () => {
        const file = li.getAttribute("data-file");
        // m·ªü b√†i
        window.location.href = `/binh-blog/posts/${file}`;
      });
    });
    currentIndex = -1;
    suggestList.style.display = "block";
  }

  function doFullSearch(q) {
    // filter POSTS v√† hi·ªÉn th·ªã k·∫øt qu·∫£ tr√™n trang (gi·ªëng filterPosts nh∆∞ng theo text)
    const postList = document.getElementById("post-list");
    const filtered = POSTS.filter(p => {
      const text = (p.title + " " + p.description + " " + p.category).toLowerCase();
      return text.includes(q);
    });
    postList.innerHTML = "";
    filtered.forEach(post => {
      postList.innerHTML += `
        <article class="post-card">
          <img src="${post.thumbnail}" alt="${post.title}">
          <div class="post-info">
            <h2>${post.title}</h2>
            <p class="desc">${post.description}</p>
            <p class="date">üìÖ ${post.date}</p>
            <a href="/binh-blog/posts/${post.file}" class="btn">ƒê·ªçc b√†i ‚Üí</a>
          </div>
        </article>
      `;
    });
    // ·∫©n g·ª£i √Ω
    const suggestList = document.getElementById("suggest-list");
    suggestList.style.display = "none";
  }
}

/* ---- Simple ranking / fuzzy match ----
   tr·∫£ v·ªÅ c√°c post c√≥ ƒëi·ªÉm cao: k·∫øt h·ª£p title, description, category
*/
function searchPosts(keyword, limit = 6) {
  if (!keyword) return [];
  const q = keyword.toLowerCase();
  const scored = POSTS.map(p => {
    let score = 0;
    const title = p.title.toLowerCase();
    const desc = (p.description || "").toLowerCase();
    const cat = (p.category || "").toLowerCase();

    if (title === q) score += 100;
    if (title.includes(q)) score += 60;
    if (desc.includes(q)) score += 20;
    if (cat.includes(q)) score += 30;

    // tƒÉng ƒëi·ªÉm n·∫øu q xu·∫•t hi·ªán s·ªõm trong title
    const idx = title.indexOf(q);
    if (idx >= 0) score += Math.max(0, 10 - idx);

    // tr·ª´ ƒëi·ªÉm cho b√†i c≈©
    const daysAgo = (Date.now() - new Date(p.date)) / (1000*60*60*24);
    score += Math.max(0, 20 - Math.floor(daysAgo/30)); // nh·∫π
    return {post: p, score};
  });

  // ch·ªçn only those with score>0
  const filtered = scored.filter(s => s.score > 0)
                         .sort((a,b) => b.score - a.score)
                         .slice(0, limit)
                         .map(s => s.post);
  return filtered;
}

/* ---- Utils ---- */
function escapeHtml(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

/* ---- Expose filterPosts for nav buttons (if you used before) ---- */
function filterPosts(category) {
  // reuse loadPosts but with category filter
  const postList = document.getElementById("post-list");
  postList.innerHTML = "";
  POSTS.forEach(post => {
    if (post.category !== category) return;
    postList.innerHTML += `
      <article class="post-card">
        <img src="${post.thumbnail}" alt="${post.title}">
        <div class="post-info">
          <h2>${post.title}</h2>
          <p class="desc">${post.description}</p>
          <p class="date">üìÖ ${post.date}</p>
          <a href="/binh-blog/posts/${post.file}" class="btn">ƒê·ªçc b√†i ‚Üí</a>
        </div>
      </article>
    `;
  });
}

/* ---- Start ---- */
loadPosts(); // g·ªçi khi trang load

function renderPage(page) {
  currentPage = page;

  const start = (page - 1) * POSTS_PER_PAGE;
  const end = start + POSTS_PER_PAGE;
  const displayPosts = POSTS.slice(start, end);

  const postList = document.getElementById("post-list");
  postList.innerHTML = "";

  displayPosts.forEach(post => {
    postList.innerHTML += `
      <article class="post-card">
        <img src="${post.thumbnail}" alt="${post.title}">
        <div class="post-info">
          <h2>${post.title}</h2>
          <p class="desc">${post.description}</p>
          <p class="date">üìÖ ${post.date}</p>
          <a href="/binh-blog/posts/${post.file}" class="btn">ƒê·ªçc b√†i ‚Üí</a>
        </div>
      </article>
    `;
  });

  renderPagination();
}

function renderPagination() {
  const totalPages = Math.ceil(POSTS.length / POSTS_PER_PAGE);
  const container = document.getElementById("pagination");

  let html = "";

  if (currentPage > 1) {
    html += `<span class="page-btn" onclick="renderPage(${currentPage - 1})">‚Üê Tr∆∞·ªõc</span>`;
  }

  for (let i = 1; i <= totalPages; i++) {
    html += `<span class="page-btn ${i === currentPage ? "active" : ""}" onclick="renderPage(${i})">${i}</span>`;
  }

  if (currentPage < totalPages) {
    html += `<span class="page-btn" onclick="renderPage(${currentPage + 1})">Ti·∫øp ‚Üí</span>`;
  }

  container.innerHTML = html;
}

</script>
