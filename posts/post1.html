<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài viết đầu tiên | Binh Blog</title>

  <style>
/* Nội dung bài viết dễ đọc */
  body {
  font-family: "Noto Serif", Georgia, "Times New Roman", serif;
}

/* Tiêu đề, nút back dùng Be Vietnam Pro */
  h1, h2, h3, a.back {
  font-family: "Be Vietnam Pro", system-ui, -apple-system, "Segoe UI",
               Roboto, "Noto Sans", Arial, sans-serif;
}
  body {
    max-width: 750px;
    margin: 50px auto;
    padding: 0 18px;
    font-family: "Georgia", serif;
    line-height: 1.85;
    color: #3a3a3a;
    background: #fffdf9;
  }

  h1 {
    font-family: "Helvetica", sans-serif;
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 6px;
    color: #333;
  }

  .date {
    font-size: 14px;
    color: #888;
    margin-bottom: 24px;
  }

  p {
    margin-bottom: 18px;
    font-size: 18px;
  }

  img {
    width: 100%;
    border-radius: 12px;
    margin: 25px 0;
  }

  blockquote {
    border-left: 4px solid #c5b3ff;
    padding-left: 14px;
    font-style: italic;
    color: #555;
    margin: 20px 0;
  }

  a.back {
    display: inline-block;
    margin-top: 40px;
    color: #7f5af0;
    text-decoration: none;
    font-weight: 600;
  }

  a.back:hover {
    text-decoration: underline;
  }

  /* DARK MODE */
  body.dark {
    background: #1a1a1a;
    color: #ddd;
  }
  body.dark h1 {
    color: #fff;
  }
  body.dark blockquote {
    border-left-color: #a892ff;
    color: #ccc;
  }
  body.dark a.back {
    color: #c9b6ff;
  }
  </style>
</head>

<body>

  <h1>Bài viết đầu tiên</h1>
  <p class="date">Đăng ngày: 20/01/2025</p>

  <p>Đây là nội dung của bài viết đầu tiên...</p>
  
  <img src="https://picsum.photos/800/450" alt="Ảnh minh họa">

  <blockquote>
    Đây là một câu trích hoặc ý quan trọng trong bài viết.
  </blockquote>

  <p>Thêm đoạn nội dung khác...</p>

  <a href="/binh-blog/index.html" class="back">← Trở lại trang chủ</a>

  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>

</body>
</html>
